{% extends 'rango/base.html' %}
{% block title_block %}
Add a Category
{% endblock %}
{% block body_block %}
<h1>Add a Category</h1>
<div><form id="category_form" method="post" action="{% url 'rango:add_category' %}">
{% csrf_token %}
{% for f in form.hidden_fields %}
{{f}}
{% endfor %}
{% for f in form.visible_fields %}
{{f.errors}}
{{f.help_text}}
{{f}}
{% endfor %}
<input type="submit" name="submit" value="Create Category" />
</form></div>
{% endblock %}
