<!DOCTYPE html>
{% load staticfiles %}
<html><head><title>Rango</title></head><body>
<div>
{% if category %}
<h1>{{category.name}}</h1>
{% if pages %}
<ul>
{% for p in pages %}
<li><a href="{{p.url}}">{{p.title}}</a></li>
{% endfor %}
</ul>
{% else %}
<strong>No pages currently in category.</strong>
{% endif %}
{% else %}
The specified category does not exist.
{% endif %}
</div><div>
<a href="/rango/">Index</a><br />
</div>
</body></html>
