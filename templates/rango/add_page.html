{% extends 'rango/base.html' %}
{% block title_block %}
Add a Page
{% endblock %}
{% block body_block %}
<h1>Add a Page</h1>
<div><form id="page_form" method="post" action="{% url 'rango:add_page' category.slug %}">
{% csrf_token %}
{% for f in form.hidden_fields %}
{{f}}
{% endfor %}
{% for f in form.visible_fields %}
{{f.errors}}
{{f.help_text}}
{{f}}
{% endfor %}
<input type="submit" name="submit" value="Add Page" />
</form></div>
{% endblock %}
